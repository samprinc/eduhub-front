<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Page</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="lesson">
        <h1 id="lesson-title">Loading...</h1>
        <div class="lesson-content">
            <div class="video-container">
                <iframe id="lesson-video" src="" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="lesson-text" id="lesson-text"></div>
            <div class="lesson-actions">
                <a id="download-notes" href="#" class="btn">Download Notes</a>
                <button id="mark-complete" class="btn">Mark as Completed</button>
                <a id="take-quiz" href="#" class="btn">Take Quiz</a>
            </div>
        </div>
    </main>
</body>
</html>
