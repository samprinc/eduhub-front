<main class="ai-chat">
    <h1>AI Assistant</h1>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Messages appended here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ask a question..." aria-label="Chat input">
            <button id="send-message" class="btn"><i class="fas fa-paper-plane"></i></button>
            <button id="voice-input" class="btn"><i class="fas fa-microphone"></i></button>
        </div>
        <div class="suggested-questions">
            <button class="suggestion">Explain quadratic equations</button>
            <button class="suggestion">Generate a Kiswahili quiz</button>
        </div>
    </div>
</main>
